<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Imobiliária Profissional</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Imobiliária Profissional</h1>
  <p>Cadastre sua propriedade e fale conosco!</p>
</header>

<main>
  <h2>Cadastro de Propriedade</h2>
  <form id="propertyForm">
    <label for="name">Seu nome:</label>
    <input type="text" id="name" name="name" required/>

    <label for="location">Localização da propriedade:</label>
    <input type="text" id="location" name="location" placeholder="Endereço, bairro ou cidade" required/>

    <label for="photos">Fotos da propriedade:</label>
    <input type="file" id="photos" name="photos" accept="image/*" multiple required/>
    <div id="photoPreview"></div>

    <label for="message">Descrição da propriedade:</label>
    <textarea id="message" name="message" rows="4" placeholder="Detalhes da propriedade" required></textarea>

    <button type="submit">Enviar Cadastro</button>
  </form>

  <div class="contact-info">
    <p>Contato direto: <a href="mailto:eriglaykson@gmail.com">eriglaykson@gmail.com</a></p>
    <p>WhatsApp: <a href="https://wa.me/5582996410498" target="_blank">82996410498</a></p>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
